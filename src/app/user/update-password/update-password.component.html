<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Update Password</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="updatePasswordForm" class="mb-3">
                        <div class="form-group mb-3">
                            <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
                                <p *ngFor="let msg of errorMsg">{{msg}}</p>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-floating mb-3">
                                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
                                <label for="email">Email address</label>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-floating mb-3">
                                <input formControlName="tempPassword" type="tempPassword" class="form-control" id="tempPassword" placeholder="Enter Temporary Password">
                                <label for="tempPassword">Temporary Password</label>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-floating mb-3">
                                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-floating mb-3">
                                <input formControlName="confirmPassword" type="confirmPassword" class="form-control" id="confirmPassword" placeholder="Enter Confirm Password">
                                <label for="confirmPassword">Confirm Password</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button (click)="update()" type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Not a user? <a routerLink="/register">Register here</a></p>
                    <p>Already a user? <a routerLink="/login">Login here here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
