<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign-up</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" class="mb-3">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group mb-3">
                                    <div class="form-floating mb-3">
                                        <input formControlName="name" type="name" class="form-control" id="name" placeholder="Enter Full Name">
                                        <label for="name">Full Name</label>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="form-floating mb-3">
                                        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
                                        <label for="email">Email address</label>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="form-floating mb-3">
                                        <div class="form-group mb-3">
                                            <label class="form-label">Gender</label>
                                            <div class="form-check">
                                                <input formControlName="gender" class="form-check-input" type="radio" id="male" value="Male">
                                                <label class="form-check-label" for="male">Male</label>
                                            </div>
                                            <div class="form-check">
                                                <input formControlName="gender" class="form-check-input" type="radio" id="female" value="Female">
                                                <label class="form-check-label" for="female">Female</label>
                                            </div>
                                            <div class="form-check">
                                                <input formControlName="gender" class="form-check-input" type="radio" id="other" value="Other">
                                                <label class="form-check-label" for="other">Other</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group mb-3">
                                    <div class="form-floating mb-3">
                                        <input formControlName="aadharNo" type="number" class="form-control" id="aadharNo" placeholder="Enter Aadhar Number">
                                        <label for="aadharNo">Aadhar Number</label>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="form-floating mb-3">
                                        <input formControlName="dob" type="date" class="form-control" id="dob">
                                        <label for="dob">Date of Birth</label>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="form-floating mb-3">
                                        <input formControlName="phone" type="number" class="form-control" id="phone" placeholder="Enter Phone Number">
                                        <label for="phone">Phone Number</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button  (click)="register()" type="submit" class="btn btn-success">Sign-up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Already a user? <a routerLink="/login">Login here here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
